name: üå©Ô∏è Deploy Preview to Cloudflare

on: [ push, delete, create ]

# Allow one concurrent deployment
concurrency:
  group: "cloudflare-preview"
  cancel-in-progress: true

env:
  PYTHON_VERSION: 3.8

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [en, es, fr, he, it, nl, ru, zh-Hant]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          ssh-key: ${{ secrets.ACTIONS_SSH_KEY }}
          submodules: 'true'

      - name: Python setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pipenv'
      
      - name: Cache files
        uses: actions/cache@v3.3.2
        with:
          key: ${{ github.ref }}
          path: .cache

      - name: Install Python dependencies
        run: |
          pip install pipenv
          pipenv install
          sudo apt install pngquant

      - name: Build website

        # FOR TESTING/DEBUG ONLY:
        continue-on-error: true

        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARDS: true
        run: |
          git clone https://github.com/privacyguides/i18n i18n-download
          cp -rl i18n-download/i18n .
          cp -rl i18n-download/includes .
          cp -rl i18n-download/theme .
          pipenv run mkdocs build --config-file config/mkdocs.${{ matrix.language }}.yml
          cp -r static/* site/
          pipenv run mkdocs --version
      
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: site-${{ matrix.language }}
          path: site/${{ matrix.language }}
      
  deploy:
    needs: build
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          ssh-key: ${{ secrets.ACTIONS_SSH_KEY }}
          submodules: 'false'

      - name: Download en
        uses: actions/download-artifact@v3
        with:
          name: site-en
          path: site/en

      - name: Download es
        uses: actions/download-artifact@v3
        with:
          name: site-es
          path: site/es
      
      - name: Download fr
        uses: actions/download-artifact@v3
        with:
          name: site-fr
          path: site/fr

      - name: Download he
        uses: actions/download-artifact@v3
        with:
          name: site-he
          path: site/he

      - name: Download it
        uses: actions/download-artifact@v3
        with:
          name: site-it
          path: site/it
      
      - name: Download nl
        uses: actions/download-artifact@v3
        with:
          name: site-nl
          path: site/nl

      - name: Download ru
        uses: actions/download-artifact@v3
        with:
          name: site-ru
          path: site/ru

      - name: Download zh-Hant
        uses: actions/download-artifact@v3
        with:
          name: site-zh-Hant
          path: site/zh-Hant

      - run: |
          ls -la site/

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: preview-privacyguides-org
          directory: site
