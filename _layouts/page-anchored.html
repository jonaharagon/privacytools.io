---
layout: default
---
<div class="container my-5">
  <h1>{{ page.title }}</h1>
  {% if page.description %}<div class="lead">
    {{ page.description | markdownify }}
  </div>{% endif %}
  {% capture anchor_body %}<i class="fas fa-link anchor-icon" aria-hidden="true"></i>{% endcapture %}
  {% include anchor_headings.html html=content beforeHeading=true anchorBody=anchor_body %}
  {% include hr.html %}
  {% include footer.html %}
</div>
